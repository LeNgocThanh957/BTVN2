<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let banKinh = parseFloat(prompt("Nhập vào bán kính:"));
    let dienTichHinhTron = Math.PI * Math.pow(banKinh, 2);
    document.write("Diện tích hình tròn là: " +dienTichHinhTron.toFixed(2));
</script>
</body>
</html>
