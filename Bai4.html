<!DOCTYPE html>
<html lang="en">
<head>

<script>
    let banKinh = parseFloat(prompt("Nhập vào bán kính:"));
    let chuViHinhTron = Math.PI * banKinh * 2;
    document.write("Chu vi hình tròn là: " +chuViHinhTron.toFixed(2));
</script>
</body>
