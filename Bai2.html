<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let OC = parseFloat(prompt("Nhập OC:"));
    let OF = (OC * 9/5) + 32;
    document.write(OC + " độ C(Celsius) Tương ứng với " + OF + "  độ F(Fahrenheit)");
</script>
</body>
</html>
